<h2>Login</h2>
<div style="color: red">
    {% if messages %}
        {% for message in messages %}
        {{message}}
        {% endfor %}
    {% endif %}
</div>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/>
    </div>
    <button type="submit">Login</button>
</form>
